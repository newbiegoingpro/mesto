<!DOCTYPE html>
<html lang="RU">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Место</title>
</head>

<body class='content'>
  
    <header class='header'>
      <img class='header__logo' src="<%=require('../images/Vector__White.svg')%>" alt="Лого">
    </header>
    <div class='main'>

    <section class='profile'>
      <div class="profile__avatar-container">
        <img class='profile__avatar' src='))'>
          <button class="profile__avatar-button" type="button">
            <img class="profile__avatar-button-pic" src="<%=require('../images/edit-button.svg')%>">
          </button>
      </div>
      <div class='profile__info'>
        <div class="profile__info-container">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button">
            
          </button>
        </div>
        <p class='profile__profession'></p>
      </div>
      <button class="profile__add-button" type="button">
        
      </button>
    </section>
    
    <section class='gallery'>
    </section>
  
    </div>
    <footer class='footer'>
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  
  <form class="form popup popup-edit" name="form-Edit" novalidate>
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img class="popup__close-button-image" src="<%=require('../images/add-button.svg')%>" alt="Крестик">
      </button>
      <h2 class="popup__heading">
        Редактировать профиль
      </h2>
      <input type="text" name="name" placeholder="Имя" value="" class="popup__input popup__input_name" id="name-input" required minlength="2" maxlength="40">
      <span id="name-input-error" class="popup__input-error"></span>
      <input type="text" name="about" placeholder="Работа" value="" class="popup__input popup__input_profession" id="profession-input" required minlength="2" maxlength="200">
      <span id="profession-input-error" class="popup__input-error"></span>
      <button type="submit" value="Сохранить" class="popup__submit popup__save-button">
        Сохранить
      </button>
    </div>
  </form>

  <form class="form popup popup-add" name="form-Add" novalidate>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-add__close-button">
        <img class="popup__close-button-image" src="<%=require('../images/add-button.svg')%>" alt="Крестик">
      </button>
      <h2 class="popup__heading">
        Новое Место
      </h2>
      <input type="text" name="name" placeholder="Название" value="" class="popup__input popup__input_place" id="place-input" required minlength="2" maxlength="30">
      <span id="place-input-error" class="popup__input-error"></span>
      <input type="url" name="link" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_link" id="link-input" required>
      <span id="link-input-error" class="popup__input-error"></span> 
      <button type="submit" value="Сохранить" class="popup__submit popup__save-button popup-add__save-button">
        Сохранить
      </button>
    </div>
  </form>

  <div class='popup closeupPopup'>
    <div class='closeupPopup__container'>
      <button class='popup__close-button closeupPopup__close-button' type="button">
       <img class="popup__close-button-image" src="<%=require('../images/add-button.svg')%>" alt="Крестик">
      </button>
      <img class='closeupPopup__pic' src='))' alt='Пейзаж'>
      <p class="closeupPopup__text">
       
      </p>
    </div>
  </div>

  <form class='popup popup-delete'>
    <div class='popup__container popup__container_short'>
      <button class='popup__close-button' type="button">
       <img class="popup__close-button-image" src="<%=require('../images/add-button.svg')%>" alt="Крестик">
      </button>
      <h2 class="popup__heading popup-delete__heading">
        Вы уверены?
      </h2>
      <button type="submit" value="" class="popup__submit popup__save-button popup-delete__save-button">
        Да
      </button>
    </div>
  </form>

  <form class='popup popup-avatar' novalidate>
    <div class='popup__container popup__container_short'>
      <button class='popup__close-button' type="button">
       <img class="popup__close-button-image" src="<%=require('../images/add-button.svg')%>" alt="Крестик">
      </button>
      <h2 class="popup__heading">
        Обновите Аватар
      </h2>
      <input type="url" name="avatar" placeholder="Ссылка на Аватар" value="" class="popup__input popup__input_link" id="avatar-input" required>
      <span id="avatar-input-error" class="popup__input-error"></span> 
      <button type="submit" value="Сохранить" class="popup__submit popup__save-button popup-avatar__save-button">
        Сохранить
      </button>
    </div>
  </form>

  <template class='template'>
     <div class="gallery__item">
      <img class="gallery__pic" src='undefined' alt="Изображение" >
       <button class="gallery__delete-button" type="button">
         <img class="gallery__delete-button-pic"  src="<%=require('../images/TrashPng.png')%>" alt='Удалить'>
       </button>
       <div class="gallery__text-container">
         <p class="gallery__text"></p>
          <div class="gallery__like-container">
           <button class="gallery__like-button" type="button">
           </button>
           <p class="gallery__like-counter">0</p>
          </div>
       </div>
     </div>
  </template>
  
  
</body>

</html>
