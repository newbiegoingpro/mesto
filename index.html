<!DOCTYPE html>
<html lang="RU">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Место</title>
</head>

<body class='content'>
  
    <header class='header'>
      <img class='header__logo' src="./images/Vector__White.svg" alt="Лого">
    </header>
    <div class='main'>

    <section class='profile'>
      <img class='profile__avatar' src="./images/kusto.jpg" alt="Аватар">
      <div class='profile__info'>
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__edit-button-pic" src="./images/edit-button.svg" alt="Кнопка">
          </button>
        </div>
        <p class='profile__profession'>Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-pic" src="./images/add-button.svg" alt="Кнопка">
      </button>
    </section>
    
    <section class='gallery'>
    </section>
  
    </div>
    <footer class='footer'>
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  
  <form class="popup" name="form-Edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img class="popup__close-button-image" src="./images/add-button.svg" alt="Крестик">
      </button>
      <h2 class="popup__heading">
        Редактировать профиль
      </h2>
      <input type="text" name="name-Input" placeholder="Имя" value="" class="popup__input popup__input_name">


      <input type="text" name="profession-Input" placeholder="Работа" value="" class="popup__input popup__input_profession">

      
      <button type="submit" value="Сохранить" class="popup__save-button">
        Сохранить
      </button>
    </div>
  </form>

  <form class="popup popup-add" name="form-Add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-add__close-button">
        <img class="popup__close-button-image" src="./images/add-button.svg" alt="Крестик">
      </button>
      <h2 class="popup__heading">
        Новое Место
      </h2>
      <input type="text" name="place-Input" placeholder="Название" value="" class="popup__input popup__input_place">
      <input type="text" name="link-Input" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_link">
      <button type="button" value="Сохранить" class="popup__save-button popup-add__save-button">
        Сохранить
      </button>
    </div>
  </form>

  <div class='popup closeupPopup'>
    <div class='closeupPopup__container'>
      <button class='popup__close-button closeupPopup__close-button' type="button">
       <img class="popup__close-button-image" src="./images/add-button.svg" alt="Крестик">
      </button>
      <img class='closeupPopup__pic' src='./images/elbrus.jpg'>
      <p class="closeupPopup__text">
       Test Text
      </p>
    </div>
  </div>

  <template class='template'>
     <div class="gallery__item">
      <img class="gallery__pic" src='undefined' alt="Изображение" >
       <button class="gallery__delete-button" type="button">
         <img class="gallery__delete-button-pic"  src="./images/TrashPng.png" alt='Удалить'>
       </button>
       <div class="gallery__text-container">
         <p class="gallery__text"></p>
         <button class="gallery__like-button" type="button">
         </button>
       </div>
     </div>
  </template>

  <script src="./script/template.js" defer></script>
  <script src="./script/index.js" defer></script>

</body>

</html>
